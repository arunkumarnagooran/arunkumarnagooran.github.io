<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - [Your Name]</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- tsParticles library for live background --><script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <!-- Devicon CSS for tech logos --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devicon@2.15.1/devicon.min.css">
    
    <!-- Google Font (Inter) --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'sans-serif';
            background-color: #111827; /* Dark Gray 900 */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .tag {
            @apply inline-block bg-gray-700 text-blue-300 text-xs font-semibold px-3 py-1 rounded-full;
        }
        #particles-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Behind content */
        }
        /* Animation classes (included for consistency, but not used on this page) */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
            transition-delay: var(--delay, 0s);
        }
        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Particle Background --><div id="particles-bg"></div>
    
    <!-- Main 404 Content -->
    <main class="relative z-10 flex flex-col items-center justify-center text-center min-h-screen p-4">
        <div>
            <h1 class="text-9xl font-extrabold text-blue-400 select-none">
                404
            </h1>
            <p class="mt-4 text-3xl md:text-4xl font-bold text-white select-none">
                Page Not Found
            </p>
            <p class="mt-4 text-lg md:text-xl font-light text-gray-300 max-w-lg mx-auto select-none">
                Sorry, the page you are looking for does not exist or has been moved. Let's get you back on track.
            </p>
            <!-- Back Home Button -->
            <div class="mt-10">
                <a href="/" class="px-8 py-3 rounded-lg font-semibold transition duration-300 ease-in-out bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-blue-500/50 transform hover:scale-105 text-lg">
                    Go Back Home
                </a>
            </div>
        </div>
    </main>

    <!-- JavaScript for Particles (Copied from index.html) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // IntersectionObserver setup (harmless to include, not used here)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { 
                threshold: 0.1 
            });
            document.querySelectorAll('.reveal-on-scroll').forEach((el) => {
                observer.observe(el);
            });
            
            // tsParticles Config - This is needed for the background
            tsParticles.load("particles-bg", {
                "background": {
                    "color": {
                        "value": "#111827" // Match the body background
                    }
                },
                "fpsLimit": 60,
                "interactivity": {
                    "events": {
                        "onHover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onClick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "links": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "quantity": 4
                        }
                    }
                },
                "particles": {
                    "color": {
                        "value": "#ffffff"
                    },
                    "links": {
                        "color": "#60a5fa",
                        "distance": 150,
                        "enable": true,
                        "opacity": 0.3,
                        "width": 1
                    },
                    "move": {
                        "direction": "none",
                        "enable": true,
                        "outModes": {
                            "default": "out"
                        },
                        "random": false,
                        "speed": 1,
                        "straight": false
                    },
                    "number": {
                        "density": {
                            "enable": true,
                            "area": 800
                        },
                        "value": 80
                    },
                    "opacity": {
                        "value": 0.5
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "size": {
                        "value": { "min": 1, "max": 3 }
                    }
                },
                "detectRetina": true
            });
        });
    </script>

</body>
</html>
